<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <div class="navLogo">
            <img class="imgLogo" src="./img/logo.png" alt="logo Amazon"/>
        </div>
        <div class="navMenu">
            <a href="#">All</a>
            <a href="#">Today's deals</a>
            <a href="#">Customer Service</a>
            <a href="#">Registry</a>
            <a href="#">Gift Cards</a>
            <a href="#">Sell</a>
        </div>
    </nav>
    <main>
        <div class="banner">
            <div class="bannerCta">
                <a href="#">Shop All Holiday Gift Cards</a>
            </div>
            <div class="bannerImg">
                <div class="bannerText">
                    <h1>Holiday Gift Guides</h1>
                    <h3>Be a go-gifter</h3>
                </div>
            </div>
        </div>
        <div class="products prodWrapper">
            <h3>Find the perfect gift</h3>
            <a href="#">Shop now</a>
            <figure>immagine 1</figure>
            <figure>immagine 2</figure>
            <figure>immagine 3</figure>
            <figure>immagine 4</figure>
        </div>
        <!--Sezione extra-->
        <div class="products prodCategories">
            immagini
        </div>
        <div class="products gaming">
            <div>
                <img src="./img/img_9.png" alt="fotografia categoria gaming"/>
            </div>
            <div class="gamText">
                <h3>Play the gifting game</h3>
                <a href="#">Shop gaming</a>
            </div>
        </div>
        <div class="products music">
            <div>
                <img src="./img/img_10.png" alt="fotografia categoria musica"/>
            </div>
            <div class="musText">
                <h3>The sound of cheer</h3>
                <a href="#">Shop Audio & Accessories</a>
            </div>
        </div>
    </main>
    <footer>
        <div class="footCta">
            <a href="#">Back to top</a>
        </div>
        <div class="footLogo">
                <img class="imgLogo" src="./img/logo.png" alt="logo Amazon"/>
        </div>
    </footer>
</body>
</html>
